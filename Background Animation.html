<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #007bff, #00c9ff);
            background-size: 400% 400%;
            animation: gradient 10s infinite alternate;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <h1>Welcome to My Animated Website!</h1>
</body>
</html>
