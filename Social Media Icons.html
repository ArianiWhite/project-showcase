<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        /* Style all Font Awesome icons */
        .fa {
            padding: 60px;
            font-size: 80px;
            width: 90px;
            text-align: center;
            text-decoration: none;
        }

        /* Add a hover effect */
        .fa:hover {
            opacity: 0.7;
        }

        /* Set specific colors for each brand */
        /* Facebook */
        .fa-facebook {
            background: #3B5998;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

        /* Twitter */
        .fa-twitter {
            background: #55ACEE;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

        /* Instagram */
        .fa-instagram {
            background: #E1306C;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

         /* SnapChat */
         .fa-snapchat {
            background: #ebe836;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

        /* LinkedIn */
        .fa-linkedin {
            background: #0077B5;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

        /* Pinterest */
        .fa-pinterest {
            background: #E60023;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }
        
        /* Youtube */
        .fa-youtube {
            background: red;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

         /* Whatsapp */
         .fa-whatsapp {
            background: green;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }
        
        /* Tumblr */
        .fa-tumblr {
            background: #35465C;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

        /* Soundcloud */
        .fa-soundcloud {
            background: orange;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

        /* Reddit */
        .fa-reddit {
            background: rgb(255, 111, 0);

            text-shadow: 2px 2px 4px  rgba(127, 127, 126, 0.585); /* Add a subtle shadow */
        }

        .fa-behance {
            background: #1769FF;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */

            background:  #00a478;
